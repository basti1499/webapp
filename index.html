<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

        <!--Bootstrap-->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!--Eigene Stylesheets-->
        <link rel="stylesheet" href="app.css" />

        <!--Eigene Scripts-->


        <!--Website Titel-->
        <title>Mein Freundebuch</title>
    </head>
    <body>
        <div class="navbar">
            <a class="logo" href="#home">Mein Freundebuch</a>
            <div class="navbar-right">
                <input type="text" placeholder="Suche..." />
                <a class="settings" href="#settings"><img src="Bilder/einstellungen.png" /></a>
            </div>
        </div>
        <main>
            <!-- GIT TEST PUSH HALIL #DackelStyle -->
            <!--leck mi am arsch-->
            <!--HIER KOMMT DER CONTENT REIN-->

            <!--Seite zur Detailanzeige von Informationen zu einem Freund-->
            <div id="detailanzeige" class="container-fluid page hidden">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Vorname:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span>Albert</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Nachname:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span>Einstein</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Alter:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span>123</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Email:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span>albert.einstein@mail.de</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Adresse:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span>lulweg 1</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Telefonnummer:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span>0123 456 789</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img class="portrait" src="Bilder/boy.png" alt="Profilbild">
                    </div>
                </div>
            </div>


            <!-- Eintragsseite -->
            <div id="eintragsseite" class="container-fluid page">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Vorname:</p>
                            </div>
                            <div class="col-md-8">
                            <p><span><input type="text" id="firstname" name="firstname" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Nachname:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="text" id="surname" name="surname" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Alter:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="number" id="age" name="age" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Email:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="text" id="email" name="email" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Adresse:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="text" id="address" name="address" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Telefonnummer:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="number" id="phone" name="phone" required/></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img class="portrait" src="Bilder/boy.png" alt="Profilbild">
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
