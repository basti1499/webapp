<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>

        <!--Bootstrap-->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <!--Eigene Stylesheets-->
        <link rel="stylesheet" href="app.css" />

        <!--Eigene Scripts-->
        <script src="app.js"></script>

        <!--Website Titel-->
        <title>Mein Freundebuch</title>
    </head>
    <body>


      <!--NAVIGATIOOOOOOOOON mit fixer Navbar--->
      <!--lol rekt bitch-->

        <nav class="navbar navbar-dark bg-dark">
            <a class=" navbar-brand logo" id="title">Mein Freundebuch</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <a class="settings" href="#settings"><img src="Bilder/einstellungen.png" /></a>
                <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
            </form>
        </nav>
        <main>

            <!--HIER KOMMT DER CONTENT REIN-->

            <!-- Freunde-Schablone in Form von Templates -->

            <template id="cardTemplate">
                <a href="#" onclick="freundAnzeigen($ID$)">
                    <div class="card">
                        <img src="Bilder/boy.png" alt="">
                        <p>$VORNAME$ $NACHNAME$</p>
                    </div>
                </a>
            </template>

            <div id="uebersicht" class="container-fluid page" style="background: transparent">
                <div id="uebersichtRow" class="row">
                    <div class="col-lg-3">
                        <div class="card">
                            <img src="Bilder/boy.png" alt="">
                            <p>Vorname Nachname</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <img src="Bilder/boy.png" alt="">
                            <p>Vorname Nachname</p>
                        </div>
                    </div>
                    <div id="pluscard" class="col-lg-3">
                        <a href="#" onclick="showEintrag()">
                            <div class="card pluscard">
                                <img src="Bilder/plus.png" alt="">
                            </div>
                        </a>

                    </div>
                </div>
            </div>


            <!--Seite zur Detailanzeige von Informationen zu einem Freund-->
            <div id="detailanzeige" class="container-fluid page">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Vorname:</p>
                            </div>
                            <div class="col-lg-8" >
                                <p><span id="detailVorname">Albert</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Nachname:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span id="detailNachname">Einstein</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Alter:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span id="detailAlter">123</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Email:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span id="detailEmail">albert.einstein@mail.de</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Adresse:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span id="detailAdresse">lulweg 1</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Telefonnummer:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span id="detailTel">0123 456 789</span></p>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-1 col-xs-1"></div>
                            <div class="col-lg col-xs">
                            <img class="portrait" src="Bilder/boy.png" alt="Profilbild">
                            </div>
                            <div class="col-lg-1 col-xs-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1 col-xs-1"></div>
                            <div class="col-lg col-xs">
                            <p class="backbutton">
                                <button class="button" onclick="showUebersicht()" >Zur√ºck</button>
                            </p>
                            </div>
                            <div class="col-lg-1 col-xs-1"></div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Eintragsseite  -->
            <div id="eintragsseite" class="container-fluid page ">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Vorname:</p>
                            </div>
                            <div class="col-lg-8">
                            <p><span><input type="text" id="firstname" name="firstname" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Nachname:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span><input type="text" id="surname" name="surname" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Alter:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span><input type="text" id="age" name="age" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Email:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span><input type="text" id="email" name="email" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Adresse:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span><input type="text" id="address" name="address" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Telefonnummer:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span><input type="text" id="phone" name="phone" required/></span></p>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col-lg">
                                <p class="submitbutton">
                                    <button id="submit" onclick="savePerson()" class="button">Speichern</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-1 col-xs-1"></div>
                            <div class="col-lg col-xs">

                                <img class="portrait" src="Bilder/boy.png" alt="Profilbild" id="uploadImage">

                            </div>
                            <div class="col-lg-1 col-xs-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1 col-xs-1"></div>
                            <div class="col-lg col-xs">
                            <p class="uploadbutton">
                                <input type="file" id="fileInput" name="fileInput" hidden="hidden" />
                                <button class="button"id="upload" onclick="imageUpload()">Bild hochladen</button>
                            </p>
                            </div>
                            <div class="col-lg-1 col-xs-1"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
