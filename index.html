            <!-- Hier die PFreundeÃ¼bersicht -->
            <div class="container-fluid page" id="uebersicht">
              <h1>Hier findest du deine Pfreunde :)</h1>
              <div class="row" id="freunde">
                <div class="col-md-4" id="cards">
                  Hier kommen die Visitenkarten rein.
                </div>
              </div>
            </div>

            <!--Seite zur Detailanzeige von Informationen zu einem Freund-->
            <div id="detailanzeige" class="container-fluid page">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Vorname:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span>Albert</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Nachname:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span>Einstein</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Alter:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span>123</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Email:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span>albert.einstein@mail.de</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Adresse:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span>lulweg 1</span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-lg-4">
                                <p>Telefonnummer:</p>
                            </div>
                            <div class="col-lg-8">
                                <p><span>0123 456 789</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-1">

                            </div>
                            <div class="col-lg">
                            <img class="portrait" src="Bilder/boy.png" alt="Profilbild">
                            </div>
                            <div class="col-lg-1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Eintragsseite -->
            <div id="eintragsseite" class="container-fluid page ">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Vorname:</p>
                            </div>
                            <div class="col-md-8">
                            <p><span><input type="text" id="firstname" name="firstname" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Nachname:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="text" id="surname" name="surname" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Alter:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="number" id="age" name="age" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Email:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="text" id="email" name="email" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Adresse:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="text" id="address" name="address" required/></span></p>
                            </div>
                        </div>
                        <div class="row infos">
                            <div class="col-md-4">
                                <p>Telefonnummer:</p>
                            </div>
                            <div class="col-md-8">
                                <p><span><input type="number" id="phone" name="phone" required/></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img class="portrait" src="Bilder/boy.png" alt="Profilbild">

                    </div>
                </div>
            </div>

        </main>
    </body>
